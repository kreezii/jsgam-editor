<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JSGAM Editor</title>
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/jsgam-editor.css" />
  </head>

  <body>
    <!-- Modal -->
    <div class="modal" id="resetConfirm">
      <a href="#close" class="modal-overlay" aria-label="Close"></a>
      <div class="modal-container">
        <div class="modal-header">
          <a href="#close" class="btn btn-clear float-right" aria-label="Close"></a>
          <div class="modal-title h5">Reset Adventure</div>
        </div>
        <div class="modal-body">
          <div class="content">
            Are you sure you want to reset your adventure?
          </div>
        </div>
        <div class="modal-footer">
          <button id="resetYes" class="btn btn-success" aria-label="Close">Yes</button>
          <button class="btn btn-error" aria-label="Close">No</button>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header>
      <img class="logo" src="imgs/jsgam-logo.svg" alt="jsgam-logo"/>
    </header>

    <!-- Editor -->
    <main id='editor_holder'>
      <div class="menubar">
        <ul class="nav menu">
          <li class="nav-item">
            <input id="uploadFile" class="d-none" type="file" title="Upload adventure" accept=".json">
            <a href=# id="upload" class="btn btn-link tooltip tooltip-bottom" data-tooltip="Load adventure"><i class="fas fa-upload fa-lg"></i></a>
          </li>

          <li class="nav-item">
            <a id="download" title="Save adventure" class="btn btn-link tooltip tooltip-bottom" data-tooltip="Save adventure"><i class="fas fa-download fa-lg"></i></a>
          </li>

          <li class="nav-item">
            <input id="importFile" class="d-none" type="file" title="Import scenes and objects" accept=".json">
            <a id="import" title="Import" class="btn btn-link tooltip tooltip-bottom" data-tooltip="Load adventure"><i class="fas fa-file-import fa-lg"></i></a>
          </li>
          <li class="nav-item">
            <a id="reset" title="Reset adventure" class="btn btn-link tooltip tooltip-bottom" data-tooltip="Reset adventure"><i class="fas fa-trash-alt fa-lg"></i></a>
          </li>
          <li class="nav-item">
            <a id="addsrc" class="btn btn-link tooltip tooltip-bottom" data-tooltip="Add image atlas" href="#"><i class="fas fa-images fa-lg"></i></a>
            <input id="srcFile" class="d-none" type="file" title="Add sources">
          </li>
          <li class="nav-item">
            <a id="addplayer" class="btn btn-link tooltip tooltip-bottom" data-tooltip="Add player" href="#"><i class="fas fa-user fa-lg"></i></a>
          </li>

          <li class="nav-item ">
            <i id="valid_icon" class="fas fa-check text-success tooltip tooltip-bottom" data-tooltip="Valid"></i>
          </li>
        </ul>
    </div>
    </main>

    <!-- Footer -->
    <footer>
      2019
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
