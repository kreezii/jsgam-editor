<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JSGAM Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <!-- Modal -->
    <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalCenterTitle">Warning</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to reset your adventure?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
            <button id="reset" type="button" class="btn btn-secondary" data-dismiss="modal">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark shadow-sm mb-5">
      <img src="imgs/jsgamLogo.png" height="100" alt="JSGAM Editor" class="navbar-brand">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <input id="uploadFile" style="display:none;" type="file" title="Upload adventure" accept=".json">
            <button id="upload" title="Load adventure" class="btn btn-primary mr-3"><i class="material-icons">file_upload</i> Load</button>
          </li>

          <li class="nav-item">
            <button id="download" title="Save adventure" class="btn btn-success mr-3"><i class="material-icons">file_download</i> Save</button>
          </li>

          <li class="nav-item">
            <input id="importFile" style="display:none;" type="file" title="Import scenes and objects" accept=".json">
            <button id="import" title="Import"class="btn btn-info mr-3"><i class="material-icons">archive</i> Import</button>
          </li>
        </ul>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <button title="Add sources"class="btn btn-warning mr-3"><i class="material-icons">add_box</i> Sources</button>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <input id="srcFile" style="display:none;" type="file" title="Add sources">
            <a id="addsrc" class="dropdown-item" href="#">Atlas</a>
            <a id="addplayer" class="dropdown-item" href="#">Player</a>
            <a class="dropdown-item" href="#">Characters</a>
          </div>
        </div>
        <button title="Reset adventure"class="btn btn-danger mr-3" data-toggle="modal" data-target="#ModalCenter"><i class="material-icons">delete</i> Reset</button>
        <h1><span id='valid_indicator'><i id='valid_icon' class="material-icons">done</i><span id="valid_text"></span></span></h1>
      </div>
    </nav>
    <!-- Editor -->
    <div id='editor_holder'></div>
    <script src="./index.js"></script>

  </body>
</html>
